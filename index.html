<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Memory Game</title>
	<script>
		var clicksound = new Audio();
		clicksound.src = "assets/audio/clicksound.wav";
	</script>
</head>

<body>
	<header class="text-center">
		<h1 class="mobile-fonth1">Memory Test</h1>
		<h2 class="mobile-fonth2"><span class="level-text">Level:</span><span class="level">0</span> </h2>
	</header>
	<!-- Layout used for css grids -->
	<div id="container">
		<div class="grid-item">
			<div id="0" class="circle red" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="1" class="circle blue" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="2" class="circle yellow" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="3" class="circle green" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="4" class="circle orange" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="5" class="circle pink" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="6" class="circle purple" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="7" class="circle lblue" onmousedown="clicksound.play()"></div>
		</div>
		<div class="grid-item">
			<div id="8" class="circle lgreen" onmousedown="clicksound.play()"></div>
		</div>
	</div>
	<!-- Bootstrap used for buttons and responsive design -->
	<div class="container">
		<div class="row">
			<div class="col-12 text-center"><button type="button" class="btn btn-dark">START</button>
			</div>
		</div>
		<!-- Text hidden on smaller devices using 'd-none' and 'd-md-block' -->
		<h3 class="fixed-bottom text-center d-none d-md-block">Click the highlighted colours in the same sequence as shown.
			Good luck!</h3>
	</div>
	<script src="assets/js/main.js"></script>
</body>

</html>
